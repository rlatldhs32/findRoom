server:
  port: 8181

spring:
  datasource:
    url: jdbc:mariadb://mariadb:3306/newSion
    username: root
    password: root
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false
  freemarker:
    cache: false
  jackson:
    serialization:
      fail-on-empty-beans: false
  elasticsearch:
    username: elastic
    password: root
    uris: http://localhost:9200

  thymeleaf:
    cache: false
    check-template-location: true
    enabled: true
    prefix: classpath:/templates/
    suffix: .html

